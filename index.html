<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav class="navbar bg-dark text-light mb-5 p-3">
            <div class="container">
                <div class="highscores fw-bold fs-3"><a href="">View High Scores</a></div>
                <div class="fw-bold fs-3">Time:</div>
            </div>
        </nav>
    </header>

    
    <main class="container my-5">
        <div id="start">
            <div class="col-12 col-sm-8 col-lg-6">
                <h1 class="fw-bold">Coding Quiz Challenge</h1>
                <p class="fs-4">
                Try to answer the following code-related questions within the time limit.</p> 
                <p class="fs-4">Keep in mind that incorrect answer will penalize your score/time by 5 seconds!</p> 
            </div>
            <div class="buttons col-lg-6">
                <button class="startb btn btn-primary btn-lg col-2">Start</button>
                <button class="exitb btn btn-secondary btn-lg col-2">Exit</button>
            </div>

        </div>
       
        <div class="outmessage hide col-12 col-sm-8 col-lg-6">
            <h1>You exit from the Quiz!</h1>
        </div>

        <div id="quizstart" class="hide"></div>
    
       


    </main>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
